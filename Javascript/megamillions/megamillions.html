<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mega Millions</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
<ul class="randomNumbers">
  <li class="ball" id="wBall1"></li>
  <li class="ball" id="wBall2"></li>
  <li class="ball" id="wBall3"></li>
  <li class="ball" id="wBall4"></li>
  <li class="ball" id="wBall5"></li>
  <li class="ball yellowBall" id="gBall"></li>
</ul>
<button onclick="generateNewNumbers()">Generate New Numbers</button>
<ul class="winningNumbers">
  <li class="ball" id="whiteB1"></li>
  <li class="ball" id="whiteB2"></li>
  <li class="ball" id="whiteB3"></li>
  <li class="ball" id="whiteB4"></li>
  <li class="ball" id="whiteB5"></li>
  <li class="ball yellowBall" id="goldB"></li>
</ul>
<button onclick="generateWinningNumbers()">Generate Winning Numbers</button>
<h1 id="result"></h1>
<ul>
  <li id="randomNumbers1"></li>
  <li id="randomNumbers2"></li>
  <li id="randomNumbers3"></li>
  <li id="randomNumbers4"></li>
  <li id="randomNumbers5"></li>
  <li id="randomNumbers6"></li>
</ul>
<button onclick="generateRandomNumbers()">Generate Random Numbers</button>

<p id="countries"></p>
<div id="box">
  <select id="countryDropdown">
    <option disabled selected>Select Country</option>
  </select>
  <br><br><br>
  <button onclick="countries()">Top Countries First</button>
  <button onclick="sortCountries()">Sort Only</button>
</div>
</body>
</html>
