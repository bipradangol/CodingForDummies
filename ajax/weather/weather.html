<div class="container-fluid" style="margin-top:80px">
  <h1 style="font-family: 'Chopin Script', cursive; text-align: center;"><b>Weather</b></h1>
  <div class="heading-line mb-1"></div>
  <h3 class="text-center">Instructions:</h3>
  <p class="text-center lh-lg">Enter a zipcode in the Zipcode field. Then select the unit (Fahrenheit or Centigrade) and click the Show Temperature button.</p>
<div class="container">
  <div class="form-group">
    <label for="zip">Zipcode:</label>
    <input type="number" id="zip" placeholder="Zip Code" value="80033">
  </div>
  <div class="form-check">
    <label class="form-check-label" for="fahrenheit">
      <input type="radio" class="form-check-input" id="fahrenheit" name="units" value="imperial">Fahrenheit
    </label>
  </div>
  <div class="form-check">
    <label for="centigrade">
      <input type="radio" class="form-check-input" id="centigrade" name="units" value="metric" checked>Centigrade
    </label>
  </div>
  <button class="btn btn-primary" onclick="getTemperature()">Show Temperature</button>
  <br><br>
  <div style="border: 3px solid royalblue; width: 30%">
    <h1 style="padding: 15px">Now</h1>
    <h1 style="text-align: left; padding: 15px;" id="currentTemperature"></h1>
    <i id="sunny" class='fas fa-sun' style='font-size:70px;color: gold; padding: 15px; display: none;'></i>
    <i id="storm" class='fas fa-bolt' style='font-size:70px; padding: 15px; display: none'></i>
    <h3 style="text-align: left; padding: 15px;" id="sky"></h3>
    <h3 style="text-align: left; padding: 15px;" id="city"></h3>
  </div>
  <br><br>
  <div>
    <h4 id="stats"></h4>
  </div>
</div>
