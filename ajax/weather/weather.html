<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="../../" title="Html Css and Javascript"><i class="fa fa-home" style="font-size:36px"></i></a>
  </div>
</nav>
<div class="container-fluid" style="margin-top:80px">
<h1 style="font-family: 'Chopin Script', cursive; text-align: center;"><b>Weather</b></h1>
<hr><br><br>
<div class="container">
  <div class="form-group">
    <input type="number" id="zip" placeholder="Zip Code">
  </div>
  <div class="form-check">

    <label class="form-check-label" for="fahrenheit">
      <input type="radio" class="form-check-input" id="fahrenheit" name="units" value="imperial">Fahrenheit
    </label>
  </div>
  <div class="form-check">
    <label for="centigrade">
      <input type="radio" class="form-check-input" id="centigrade" name="units" value="metric" checked>Centigrade
    </label>
  </div>
  <button class="btn btn-primary" onclick="getTemperature()">Generate Temperature</button>
  <br><br>
  <div style="border: 3px solid royalblue; width: 30%">
    <h1 style="padding: 15px">Now</h1>
    <h1 style="text-align: left; padding: 15px;" id="currentTemperature"></h1>
    <i id="sunny" class='fas fa-sun' style='font-size:70px;color: gold; padding: 15px; display: none;'></i>
    <i id="storm" class='fas fa-bolt' style='font-size:70px; padding: 15px; display: none'></i>
    <h3 style="text-align: left; padding: 15px;" id="sky"></h3>
    <h3 style="text-align: left; padding: 15px;" id="city"></h3>
  </div>
  <br><br>
  <div>
    <h4 id="stats"></h4>
  </div>
</div>
</div>
<script src="weather.js"></script>

</body>
</html>
