<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
  <link rel="icon" type="image/x-icon" href="img/gift.png">
  <link rel="stylesheet" href="styleBirthday.css">
  <script type="text/javascript" src="scriptBirthday.js"></script>
</head>
<body>
<div id="content">
  <div class="marquee-parent">
    <div class="marquee-child">
      Happy Birthday!!!
    </div>
  </div>

  <button onclick="animateCard()" >Animate card</button>
  <button onclick="stopAnimation()">stop</button>
  <div id="card" style="border: 1px solid red">
    <img src="img/Binit.jpg" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><img src="img/confetti.png" alt="" width="22px"><b>Wish you a very happy 7th Birthday!!!</b></h4>
      <p>Family</p>
    </div>
  </div>

</div>
<audio id="happyBirthdaySong" src="sound/happy-birthday-to-you-1700.mp3" loop="loop"></audio>
</body>
</html>
