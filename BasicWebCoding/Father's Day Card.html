    <div id="all">
        <div id="main">
            <h1><img src="img/confetti.png" alt="" width="22px"> Happy Father's Day Dad! <img src="img/confetti.png" alt="" width="22px"></h1>
        </div>

        <div id="left">
            <h2>Dear Dad,</h2>
            <p style="padding-left:20px; padding-right: 20px; font-family: cursive; font-size: 20px">
                Happy father's day! I hope this day brings you great joy. Thank you for everything you have done to help me. Enjoy!
            </p>
            <p style="padding-left:20px; padding-right: 20px; font-family: cursive; font-size: 20px">I love you from the moon and back.</p>
            <h2 style="bottom: 65px;">With love,</h2>
        </div>
